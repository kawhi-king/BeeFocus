<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <nav class="navigation">
        <div class="logo">
            <a href="#">BeeFocus</a>
        </div>
        <div class="nav-bar">
            <a href="#">Push yourselt, no one else is going to do it </a>
        </div>
    </nav>

    <section class="container">
        <div class="content">
            <h1>What do you want to focus on ?</h1>
        </div>
    </section>

    <section class="mode-selector">
        <div class="mode-buttons">
            <button class="mode-button focus-button" data-mode="focus">
                Focus
            </button>
            <button class="mode-button short-break-button" data-mode="shortBreak">
                Short Break
            </button>
            <button class="mode-button long-break-button" data-mode="longBreak">
                Long Break
            </button>
        </div>
    </section>


    <section class="timer">
        <div class="timer_display">
            <span class="time">00:00</span>
        </div>
        <div class="timer_controls">
            <div class="timer_controls">
                <!-- On donne des classes explicites ici : -->
                <button class="pause-button">Pause</button>
                <button class="resume-button">Resume</button>
                <button class="reset-button">Reset</button>
            </div>
        </div>
    </section>
</body>

</html>
